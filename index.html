<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet" />
   <link rel="stylesheet" href="/dist/style.css">
   <title>GoCorona</title>
   <link type="Image/x-icon" href="/img/" rel="icon">
</head>

<body>
   <header class="header">
      <div class="header__container _container">
         <div class="header__logo">
            <a href="#" class="logo__img">
               <img src="dist/img/Logo.png" alt="logo">
            </a>
         </div>
         <div class="header__menu">
            <ul class="menu__list">
               <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
               <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
               <li class="menu__item"><a href="#" class="menu__link">Support</a></li>
               <li class="menu__item"><a href="#" class="menu__link">Contact us</a></li>
            </ul>
         </div>
         <div class="header__button">
            <a href="#" class="menu__button _btn">Download</a>
         </div>
      </div>
   </header>
   <main class="page">
      <section class="health">
         <div class="health__container _container ">
            <div class="health__info info-health">
               <div class="info-health__title">Take care of your familyâ€™s <span class="health__blue">health.</span>
               </div>
               <div class="info-health__text">All in one destination for COVID-19 health queries. <br> Consult 10,000+
                  health workers about your concerns.
               </div>
               <div class="info-health__button _btn">Get Started</div>
               <div class="info-health__play play-menu">
                  <div class="play-menu__start">
                     <a href="#" class="start__icon"> <img src="dist/img/health_start.svg" alt=""></a>

                  </div>
                  <div class="play-menu__info">
                     <div class="play-menu__title">Stay safe with GoCorona</div>
                     <div class="play-menu__text">Watch Video</div>
                  </div>
               </div>
            </div>
            <div class="health__image">
               <img src="dist/img/health_image.svg" alt="">
            </div>
         </div>
      </section>
   </main>

   <script src="/app/js/script.js"></script>
</body>

</html>
